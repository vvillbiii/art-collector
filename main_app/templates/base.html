{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Collector</title>
  </head>
  <body>
    <nav class="navbar is-white" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">Art Collector</a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu navbar-start">
        <a class="navbar-item" href="/about">About</a>
        <a class="navbar-item" href="/artists">Artists</a>
        <a class="navbar-item" href="/collections">Collections</a>
        <a class="navbar-item" href="/articles">Articles</a>
      </div>
        {% if user.is_authenticated %}
                    <div class="navbar-menu navbar-end">
                        <span class="navbar-item">Welcome: {{user.username}}</span>
                        <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                {% else %}
                    <div class="navbar-menu navbar-end">
                        <a class="navbar-item" href="{% url 'login' %}">Log In</a>
                        <a class="navbar-item" href="{% url 'signup' %}">Become a Member</a>
                    </div>
                {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}
  </body>
</html>
